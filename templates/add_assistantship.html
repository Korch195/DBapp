<form action="/add_assistantship" method="POST">
    Student:
    <select name="StudentID">
      {% for student in students %}
        <option value="{{ student[0] }}">{{ student[0] }}</option>
      {% endfor %}
    </select><br>
  
    Professor:
    <select name="ProfessorID">
      {% for professor in professors %}
        <option value="{{ professor[0] }}">{{ professor[0] }}</option>
      {% endfor %}
    </select><br>
  
    Department:
    <select name="DepartmentCode">
      {% for dept in departments %}
        <option value="{{ dept[0] }}">{{ dept[0] }}</option>
      {% endfor %}
    </select><br>
  
    Duration: <input type="number" name="Duration"><br>
    Salary: <input type="number" step="0.01" name="Salary"><br>
    Start Date: <input type="date" name="StartingDate"><br>
  
    <input type="submit" value="Add Assistantship">
  </form>
