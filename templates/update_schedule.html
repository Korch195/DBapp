<!DOCTYPE html>
<html>
<head><title>Update Schedule</title></head>
<body>
  <h2>Update Schedule</h2>
  <form action="/update_schedule" method="POST">
    Schedule ID:
    <select name="ScheduleID" required>
      {% for sched in schedule_ids %}
        <option value="{{ sched[0] }}">{{ sched[0] }}</option>
      {% endfor %}
    </select><br><br>

    Week Day: <input type="text" name="WeekDay" required><br>
    Start Time: <input type="time" name="StartTime" required><br>
    End Time: <input type="time" name="EndTime" required><br>
    Task Description: <textarea name="TaskDescription" rows="3" cols="30" required></textarea><br>
    Location: <input type="text" name="Location" required><br>

    <input type="submit" value="Update Schedule">
  </form>
</body>
</html>
