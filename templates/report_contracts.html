<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistantship Contracts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .no-data {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>Assistantship Contracts</h1>

<div class="table-container">
    {% if contracts %}
        <table>
            <thead>
                <tr>
                    <th>No Contract</th>
                    <th>Student</th>
                    <th>Professor</th>
                    <th>Duration</th>
                    <th>Salary</th>
                    <th>Starting Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in contracts %}
                    <tr>
                        <td>{{ row[0] }}</td>  <!-- NoContract -->
                        <td>{{ row[1] }}</td>  <!-- Student Name -->
                        <td>{{ row[2] }}</td>  <!-- Professor Name -->
                        <td>{{ row[3] }}</td>  <!-- Duration -->
                        <td>{{ row[4] }}</td>  <!-- Salary -->
                        <td>{{ row[5] }}</td>  <!-- Starting Date -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">No contract data available.</p>
    {% endif %}
</div>

</body>
</html>
